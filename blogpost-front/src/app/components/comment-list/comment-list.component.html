<ng-container *ngIf="comments?.length === 0; else commentsExist">
  <p>No comments yet. Be the first to comment!</p>
</ng-container>
<ng-template #commentsExist>
  <div class="row">
    <div class="col-12" *ngFor="let comment of comments">
      <app-comment
        [comment]="comment"
        class="p-0"
        (deleteEvent)="onDeleteComment($event)"
      ></app-comment>
    </div>
  </div>
</ng-template>
