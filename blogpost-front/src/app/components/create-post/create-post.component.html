<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 400px">
    <h3 class="text-center mb-4">Create Post</h3>
    <form
      [formGroup]="blogpostForm"
      (ngSubmit)="$event.preventDefault(); submit()"
    >
      <div class="mb-3">
        <input
          type="text"
          placeholder="Enter title"
          class="form-control"
          formControlName="title"
          [ngClass]="controlValidityClasses('title')"
        />
        <div *ngIf="controlInvalid('title')">
          <small class="text-danger"> The post title is required. </small>
        </div>
      </div>
      <div class="mb-3">
        <textarea
          placeholder="Enter content"
          class="form-control"
          formControlName="content"
          [ngClass]="controlValidityClasses('content')"
        ></textarea>
        <div *ngIf="controlInvalid('content')">
          <small
            *ngIf="blogpostForm.get('content')?.errors?.['required']"
            class="text-danger"
            >The post content is required.
          </small>
          <small
            *ngIf="blogpostForm.get('content')?.errors?.['maxlength']"
            class="text-danger"
          >
            The post content is limited to 1000 characters.
          </small>
        </div>
      </div>
      <button
        [disabled]="blogpostForm.invalid"
        type="submit"
        class="btn btn-primary w-100"
      >
        Create
      </button>
    </form>
  </div>
</div>
